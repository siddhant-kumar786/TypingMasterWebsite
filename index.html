<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingMaster.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>TypingMaster.com</h1>
        <div class="but">
            <button class="navbut">SignUp</button>
            <button class="navbut">LogIn</button>
        </div>
    </nav>
    <div class="container">
        <div class="selection">
            <h1>Check Your Typing Skills in a minute</h1>
            <select>
                <option value="">1 Minute Test</option>
                <option value="">3 Minute Test</option>
                <option value="">5 Minute Test</option>
                <option value="">10 Minute Test</option>
            </select>
            <select>
                <option value="">Easy Mode</option>
                <option value="">Medium Mode</option>
                <option value="">Hard Mode</option>
                <option value="">Expert Mode</option>
            </select>
            <button>START TEST</button>
        </div>
    </div>
</body>
</html>
